</div>
<form class="stanForm" method="POST" action="mailto:mailto:contact@stanboutique.com?subject=StanBoutique">
   <div class="form-group col-5">
        <label for="exampleInputText1">Full Name</label>
        <input type="text" class="form-control" id="exampleInputText1 name" placeholder="ex:John Smith">
      </div>
    <div class="form-group col-5">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1 email" aria-describedby="emailHelp" placeholder="ex:johnsmith@email.com">

    </div>
    <div class="form-group col-5">
        <label for="exampleFormControlTextarea1">Write to  us!</label>

      </div>
      <div class="form-group col">
    <button type="submit" class="btn btn-lg btn-primary align-content-center"> Submit</button>
